<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting...</title>
    <style>
      body { background: #000; }
    </style>
  </head>
  <body>
    <script>
      // Redirect all 404s to SPA index.html
      // You can remove `/index.html` if you want to land on the dashboard.
      // v0 = "/index.html" by default
      sessionStorage.redirect = location.href;
    </script>
    <script src="/WhatsBotX/index.html"></script>
  </body>
</html>
